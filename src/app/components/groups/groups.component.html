//Abfrage ob es mindestens eine Gruppe gibt
<div *ngIf="groups?.length > 0;else noGroups">
  <ul *ngFor="let group of groups" class="collection">
    <li class="collection-item"><strong>{{group.title}}:</strong> {{group.description}}</li>

  </ul>
</div>

<ng-template #noGroups>
  <hr>
  <h5>There are no groups to list</h5>
</ng-template>
