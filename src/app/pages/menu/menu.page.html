<ion-split-pane> <!--Menü automatisch 'ausgeklappt' bei großen Bildschirmen-->

  <ion-menu contentId="mainSideMenu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages"> <!--ion-menu-toggle wird das menu schließen nach dem klicken-->

          <!--Die '[]' um routerLink sagen, dass p.url eine variable ist und nicht direkt der Link ||| routerDirection: Animation-->
          <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url">
            {{ p.title }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="mainSideMenu" main></ion-router-outlet>

</ion-split-pane>
