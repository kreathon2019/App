<ion-header>
  <ion-toolbar>
    <ion-title>Groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="clicked">
      <app-add-group></app-add-group>
  </div>
  
  <ion-button (click)='createGroupClicked()'>
    <ion-icon slot="start" name="add"></ion-icon>
      create group
  </ion-button>
  <ion-item>Or join a group</ion-item>
  <div>
    <groups-selector></groups-selector>
  </div>
</ion-content>
