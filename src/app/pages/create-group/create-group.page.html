<ion-header>
  <ion-toolbar>
    <ion-title>create group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">groupname</ion-label>
        <ion-input type="text" [(ngModel)]="groupName"></ion-input>
      </ion-item>
    <ion-item>
        <ion-label position="floating">short description</ion-label>
        <ion-input type="text" [(ngModel)]="groupDescription"></ion-input>
    </ion-item>
<ion-button routerLink="/menu/groups">Cancel</ion-button>
<ion-button>Create</ion-button>
</ion-content>
