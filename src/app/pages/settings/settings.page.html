<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" (click)="enableDark()">Dark</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" (click)="enableLight()">Light</ion-button>
    </ion-col>
  </ion-row>

  <ion-list lines="none">
    <ion-item *ngFor="let item of items" class="dynamic-item " [style]="getDynamicColor(item.color)" lines="false">
      {{ item.text }}
      </ion-item>
  </ion-list>
  
</ion-content>
